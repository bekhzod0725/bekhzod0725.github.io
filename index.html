---
layout: default
---

<div class="home">

<!--  <h1 class="page-heading">Posts</h1>-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="row">
      <div class="col-md-8">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
      <div class="col-md-4">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
      <hr>
      </li>
    {% endfor %}
  </ul>

  <h6 class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></h6>

</div>
